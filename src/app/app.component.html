<div *ngIf="userLogin">
  <nz-layout dir="rtl" class="app-shell">
    <nz-sider
      class="app-sider"
      nzCollapsible
      [(nzCollapsed)]="isCollapsed"
      [nzTrigger]="null"
      [nzWidth]="260"
      [nzCollapsedWidth]="64"
    >
      <div class="logo">{{ userLogin ? currentUser.User.Username : '' }}</div>
      <ul nz-menu nzTheme="dark" nzMode="inline">
        <li nz-menu-item routerLink="/">
          <span nz-icon nzType="home"></span>
          <span>صفحه اصلی</span>
        </li>
        <li nz-submenu nzIcon="user" nzTitle="بخش ادمین"
          *ngIf="currentUser.User.Roles.includes(roles.Admin)">
          <ul>
            <li nz-menu-item routerLink="/admin/home">داشبورد</li>
            <li nz-menu-item routerLink="/admin/tender-offers">
              مدیریت مناقصات
              <span class="menu-stat">
                (باز: {{ tenderSignalService.counts().open }} | منقضی: {{ tenderSignalService.counts().expired }})
              </span>
            </li>
          </ul>
        </li>
        <li nz-submenu nzIcon="team" nzTitle="بخش پیمانکار"
          *ngIf="currentUser.User.Roles.includes(roles.Contractor)">
          <ul nz-menu nzMode="horizontal">
            <li nz-menu-item routerLink="/contractor/home" routerLinkActive="ant-menu-item-selected">داشبورد</li>
            <li nz-menu-item routerLink="/contractor/tender-offers" routerLinkActive="ant-menu-item-selected">مناقصات فعال</li>
            <li nz-menu-item routerLink="/contractor/my-offers" routerLinkActive="ant-menu-item-selected">مناقصات من</li>
          </ul>
        </li>
        <li nz-menu-item (click)="logout()">
          <span nz-icon nzType="logout"></span>
          <span>خروج</span>
        </li>
      </ul>
    </nz-sider>
    <nz-layout class="app-content-layout">
      <nz-header>
        <span class="trigger" nz-icon [nzType]="isCollapsed ? 'menu-unfold' : 'menu-fold'"
          (click)="isCollapsed = !isCollapsed"></span>
      </nz-header>
      <nz-content>
        <div class="inner-content">
          <router-outlet />
        </div>
      </nz-content>
      <nz-footer>Ant Design ©2020 Implemented By Angular</nz-footer>
    </nz-layout>
  </nz-layout>
</div>

<div *ngIf="!userLogin" dir="rtl">
  <router-outlet />
</div>
