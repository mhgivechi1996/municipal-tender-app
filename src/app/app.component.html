<div *ngIf="this.userLogin">
  <nz-layout dir="rtl">
    <nz-sider nzCollapsible [(nzCollapsed)]="isCollapsed" [nzTrigger]="null">
      <div class="logo">{{ userLogin ? currentUser.User.Username : "" }}</div>
      <ul nz-menu nzTheme="dark" nzMode="inline">
        <li nz-menu-item routerLink="/">
          <span nz-icon nzType="home"></span>
          <span>داشبورد</span>
        </li>
        <li nz-submenu nzTitle="مدیریت" nzIcon="user" *ngIf="currentUser.User.Roles.includes(roles.Admin)">
          <ul>
            <li nz-menu-item routerLink="/admin/home">داشبورد</li>
            <li nz-menu-item routerLink="/admin/tender-offers">مناقصه</li>
          </ul>
        </li>
        <li nz-submenu nzTitle="پیمانکار" nzIcon="team" *ngIf="currentUser.User.Roles.includes(roles.Contractor)">
          <ul>
            <li nz-menu-item routerLink="/contractor/home">داشبورد</li>
            <li nz-menu-item routerLink="/contractor/tender-offers">
              مناقصه ها
            </li>
            <li nz-menu-item routerLink="/contractor/my-offers">
              مناقصه های من
            </li>
          </ul>
        </li>
        <li nz-menu-item (click)="logout()">
          <span nz-icon nzType="logout"></span>
          <span>خروج</span>
        </li>
      </ul>
    </nz-sider>
    <nz-layout>
      <nz-header>
        <span
          class="trigger"
          nz-icon
          [nzType]="isCollapsed ? 'menu-unfold' : 'menu-fold'"
          (click)="isCollapsed = !isCollapsed"
        ></span>
      </nz-header>
      <nz-content>
        <div class="inner-content">
          <router-outlet />
        </div>
      </nz-content>
      <nz-footer>Ant Design ©2020 Implement By Angular</nz-footer>
    </nz-layout>
  </nz-layout>
</div>

<div *ngIf="!this.userLogin" dir="rtl">
  <router-outlet />
</div>
